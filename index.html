<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MMA</title>
</head>
<body>
  <div id="app"></div>
  <script src="node_modules/react/dist/react.js"></script>
  <script src="node_modules/react-dom/dist/react-dom.js"></script>
  <script>
    const MyTitle = function (props) {
      return (
        React.createElement('div', null,
          React.createElement('h1', { style: { color: props.color } }, props.title)
        )
      )
    }
    const MyFirstComponent = function () {
      return React.createElement('div', { id: 'myFirstComp', color: 'YellowGreen' },
        React.createElement(MyTitle, { title: 'GOT', color: 'LimeGreen'} ),
        React.createElement(MyTitle, { title: 'HIMYM', color: 'peru'}),
        React.createElement(MyTitle, { title: 'SV', color: 'papaya'})
      )
    }
    ReactDOM.render(
      React.createElement(MyFirstComponent),
      document.getElementById('app')
    )
  </script>
</body>
</html>
